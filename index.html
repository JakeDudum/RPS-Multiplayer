<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>RPS-Multiplayer</title>
</head>

<body>

    <div class="row no-gutters justify-content-center">
        <div class="col-md-10">
            <div class="jumbotron text-center p-4">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <h1 class="display-4">ROCK, PAPER, SCISSORS</h1>
                        <p class="lead">There can only be one...</p>
                        <hr class="my-4">
                    </div>
                </div>
                <div class="row no-gutters justify-content-around">
                    <div class="col-md-3">
                        <div class="card">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="player1Name" class="card-title"></h5>
                                <form id="join1">
                                    <input id="inputName1" class="form-control mt-2" type="text"
                                        placeholder="John Smith">
                                    <button id="player1" type="submit" class="btn btn-primary mt-2">Join</button>
                                </form>
                                <form id="choice1" class="d-none">
                                    <button id="rock1" class="btn btn-secondary">Rock</button>
                                    <button id="paper1" class="btn btn-secondary">Paper</button>
                                    <button id="scissors1" class="btn btn-secondary">Scissors</button>
                                </form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>Wins: <span id="player1Wins"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p>Losses: <span id="player1Losses"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <span id="winner"></span>
                        <span id="game-state"></span>
                        <div id="messages" class="text-left"></div>
                        <form>
                            <input id="message" class="form-control mt-2" type="text" placeholder="Toxic">
                            <button id="submit" type="submit" class="btn btn-primary mt-2">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="player2Name" class="card-title"></h5>
                                <form id="join2">
                                    <input id="inputName2" class="form-control mt-2" type="text" placeholder="Jane Doe">
                                    <button id="player2" type="submit" class="btn btn-primary mt-2">Join</button>
                                </form>
                                <form id="choice2" class="d-none">
                                    <button id="rock2" class="btn btn-secondary">Rock</button>
                                    <button id="paper2" class="btn btn-secondary">Paper</button>
                                    <button id="scissors2" class="btn btn-secondary">Scissors</button>
                                </form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>Wins: <span id="player2Wins"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p>Losses: <span id="player2Losses"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
